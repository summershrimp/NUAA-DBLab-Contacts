<!DOCTYPE html>
<html lang="zh-CN" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="vendor/angular.min.js"></script>
    <script src="vendor/angular-route.min.js"></script>
    <script src="vendor/angular-resource.min.js"></script>

    <script src="app/app.js"></script>
    <script src="app/common/api.js"></script>
    <script src="app/common/EditorParams.js"></script>
    <script src="app/nav.controller.js"></script>
    <script src="app/login/login.controller.js"></script>
    <script src="app/register/register.controller.js"></script>
    <script src="app/index/index.controller.js"></script>
    <script src="app/edit/edit.controller.js"></script>
    <script src="app/search/search.controller.js"></script>
    <script src="app/item/item.directive.js"></script>


    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/bootstrap.min.js"></script>

</head>

<body>
<nav ng-controller="NavController" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <span class="navbar-brand">通讯录</span>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav" ng-show="loggedIn">
                <li><a ng-click="jumpList()">列表</a></li>
                <li><a ng-click="jumpNew()">新建</a></li>
                <li><a ng-click="jumpSearch()">搜索</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><span class="navbar-text" ng-show="loggedIn">Hi! {{ USER.username }}</span></li>
                <li><a ng-click="doLogout()" ng-show="loggedIn">登出</a></li>
                <li><a ng-click="jumpLogin()" ng-show="!loggedIn">登陆</a></li>
                <li><a ng-click="jumpRegister()" ng-show="!loggedIn">注册</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <div ng-view></div>
</div><!-- /.container -->




</body>
</html>
